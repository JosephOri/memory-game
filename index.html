<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center mt-3">
      <h1>Memory Game</h1>
    </header>

    <section class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="score">
            <div id="score1"></div>
            <div id="score2"></div>
            <div id="turn"></div>
          </div>
          <div id="memory-cards"></div>
          <div id="result"></div>
          <div class="col-md-6">
            <div id="timer" class="text-center"></div>
          </div>

        </div>
      </div>
    </section>

  <footer class="text-center mt-3">

    <form id="myForm" style="font-size: 35px;" >
        <label for="inputNumber">Enter number of cards:</label>
        <input type="number" id="inputNumber" name="inputNumber" style="height:25px; font-size: 20px;">
        <button type="submit" id="submitStartingCards" style="height: 25px;">Submit</button>
    </form>
  </footer>

    <script src="script.js"></script>
</body>
</html>
